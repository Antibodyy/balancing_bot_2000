# Robot Physical Parameters
# Single source of truth per style_guide.md section 4.4
# Units specified in comments and parameter names

# WARNING: If you change ANY parameters below, you MUST recompute the terminal
# control-invariant set using:
#   python3 scripts/compute_terminal_set.py --config simulation
# Otherwise, MPC terminal constraints may be invalid!

# Masses (kg) -- matches Table 2 of hardware spec
body_mass_kg: 0.43
wheel_mass_kg: 0.02

# Geometry (m)
com_distance_m: 0.0275      # distance from axle to COM (l in table)
wheel_radius_m: 0.04        # wheel radius r
track_width_m: 0.1          # distance between wheel centers d

# Inertias (kg·m²)
body_pitch_inertia_kg_m2: 0.00149    # I2 about pitch axis from table
body_yaw_inertia_kg_m2: 0.00149      # no direct data; assume same order as I2
wheel_inertia_kg_m2: 0.000192        # J about wheel axis from table

# Environment
gravity_mps2: 9.81              # Earth gravity
ground_slope_rad: 0.0           # Measured parameter (0 = flat)
