# Robot Physical Parameters
# Single source of truth per style_guide.md section 4.4
# Units specified in comments and parameter names

# Masses (kg)
body_mass_kg: 0.43        
wheel_mass_kg: 0.02

# Geometry (m)
com_distance_m: 0.0275      # distance from axle to COM
wheel_radius_m: 0.04     # wheel radius
track_width_m: 0.1       # distance between wheels

# Inertias (kg·m²) --> some unknown, upload the bot CAD into mujoco to find it
body_pitch_inertia_kg_m2: 0.0212   # I_y -- still gotta find it matching MuJoCo
body_yaw_inertia_kg_m2: 0.0025      # I_z -- still gotta find it matching MuJoCo
wheel_inertia_kg_m2: 0.000344       # J_w - cylinder I=0.5*m*r² (0.43kg, 0.04m radius)

# Environment
gravity_mps2: 9.81              # Earth gravity
ground_slope_rad: 0.0           # Measured parameter (0 = flat)
